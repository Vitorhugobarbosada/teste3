<script>
  window.onload = function() {
    // Recupera o saldo armazenado no sessionStorage
    const balance = sessionStorage.getItem("balance");

    // Se houver saldo, atualiza o valor na tela, se não, exibe o valor padrão
    if (balance) {
      document.getElementById("cashBalance").innerText = `R$ ${parseFloat(balance).toFixed(2)}`;
    }
  }
</script>
