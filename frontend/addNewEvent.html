    <div class="card my-4">
      <div class="card-header text-white" style="background-color: #ed1c24;">
        Adicionar Novo Evento
      </div>
      <div class="card-body">
        <form id="eventForm">
          <div class="mb-3">
            <label for="titleEvent" class="form-label">Título do Evento</label>
            <input type="text" class="form-control" id="titleEvent" placeholder="Digite o título do evento" required>
          </div>
          <div class="mb-3">
            <label for="descEvent" class="form-label">Descrição</label>
            <textarea class="form-control" id="descEvent" rows="3" placeholder="Digite a descrição do evento" required></textarea>
          </div>
          <div class="mb-3">
            <label for="date1" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="date1" required>
          </div>
          <div class="mb-3">
            <label for="date2" class="form-label">Data de Término</label>
            <input type="date" class="form-control" id="date2" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Categoria</label>
            <select class="form-select" id="category" required>
              <option value="" selected disabled>Escolha uma categoria</option>
              <option value="Esportes">Esportes</option>
              <option value="Catastrofes">Catástrofes</option>
              <option value="Eleicoes">Eleições</option>
              <option value="Bolsa de Valores">Bolsa de Valores</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="time1" class="form-label">Time 1</label>
            <input type="text" class="form-control" id="time1" placeholder="Nome do primeiro time" required>
          </div>
          <div class="mb-3">
            <label for="time2" class="form-label">Time 2</label>
            <input type="text" class="form-control" id="time2" placeholder="Nome do segundo time" required>
          </div>
          <button type="button" id="addEventBtn" class="btn" style="background-color: #ed1c24; color: white; border: none;">Adicionar Evento</button>

        </form>
      </div>
    </div>
